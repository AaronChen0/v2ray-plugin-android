version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: cimg/android:2022.12.1-ndk
    environment:
      JVM_OPTS: -Xmx3500m
      GRADLE_OPTS: -Dorg.gradle.workers.max=1 -Dorg.gradle.daemon=false
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run: curl -OL https://go.dev/dl/go1.22.5.linux-amd64.tar.gz
      - run: rm -rf /usr/local/go && tar -C /usr/local -xzf go1.22.5.linux-amd64.tar.gz
      - run: export PATH=$PATH:/usr/local/go/bin
      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}
      - restore_cache:
          key: go-{{ checksum "app/src/main/go/v2ray-plugin/go.sum" }}
      - run:
          name: Run Build
          command: ./gradlew assembleRelease 
      - save_cache:
          paths:
          - ~/go
          key: go-{{ checksum "app/src/main/go/v2ray-plugin/go.sum" }}
      - save_cache:
          paths:
            - ~/.gradle
            - ~/.android/build-cache
          key: jars-{{ checksum "build.gradle.kts" }}
      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk
      - store_artifacts:
          path: app/build/reports
          destination: reports
